name: deploy

permissions:
  contents: write

on: 
  push:
    branches: 
      - main
    paths-ignore:
      - '**.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        targets: wasm32-unknown-unknown
    - name: Install trunk
      uses: jetli/trunk-action@v0.4.0
      with:
        version: 'latest'
    - name: Build
      run: trunk build --public-url /game-recipe-calc
    - name: Deploy demo
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
        clean: true
